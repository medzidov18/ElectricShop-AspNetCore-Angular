<section class="section section-default mt-none mb-5">

        <h2 class="mb-sm">Our <strong>Partners</strong></h2>
        <div class="row">
            <div

                <img [src]="partner.logo" [alt]="partner.name" class="img" width="100px" height="100px">
            <div>
        </div>
</div>
