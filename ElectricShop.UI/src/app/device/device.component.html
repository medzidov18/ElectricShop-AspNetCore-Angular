  <div class="row mt-5" style="justify-content: center;">
    <div class="circle col-4" style="margin-right: 25px;">
        <a (click)="laptopDevices()">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
            <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
          </svg>
        </a>
      </div>
      <div class="circle col-4" style="margin-right: 25px;">
        <a (click)="phoneDevices()">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg>
        </a>
      </div>
      <div class="circle col-4" style="margin-right: 25px; text-align: center;">
        <a (click)="ngOnInit()">
            <p class="mt-2"><b>All Devices</b></p>
        </a>
      </div>
    </div>
    
  

  <div class="row mt-5 mb-2">
    <app-show-device 
        *ngFor="let device of devices" 
        [device]="device"
        class="col-4"
    ></app-show-device>
</div>
